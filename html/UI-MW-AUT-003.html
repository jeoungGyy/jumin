<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<script src="../include/head.js"></script> <!-- include: 공통 헤드 -->
</head>

<body>
<div id="jm-wrap">
	<div class="jm-container">
		<script src="../include/nav.js"></script> <!-- include: 공통 nav -->

		<!-- 본문 -->

		<section class="jm-content jm-aut">
			<div class="jm-area jm-height-60 topPadding">
				<div class="jm-j-title3">
					<p class="heading">진위확인내역</p>
				</div>
				
				<div class="jm-filter-wrap jm-in-group">
					<div class="felx-num">
						<div class="jm-ing-line">
							<input type="text" id="temp_d" autoComplete="off" required title="이용내역 시작일" value="2021.07.09">
							<label for="temp_d" class="lable-name">
								<span class="content-name visible">이용내역 시작일</span>
							</label>
						</div>
						<div class="jm-ing-line">
							<input type="text" id="temp_e" autoComplete="off" required title="이용내역 종료일" value="2021.07.29">
							<label for="temp_e" class="lable-name">
								<span class="content-name visible">이용내역 종료일</span>
							</label>
						</div>
					</div>
					<button type="button" class="jm-filter-btn" area-controls="effectiveDate">
						<i>기간별 검색</i>
					</button>
				</div>
				
				<div>
					<div class="tableHeader other">
						<div>결과</div>
						<div>이름</div>
						<div>일자</div>
					</div>

					<ul class="jm-s-item bdt1 other">
						<li>
							<span class="jm-si-g color_blue">성공</span>
							<p class="jm-si-p">김*석</p>
							<span class="jm-si-date">2021.07.07 15:31</span>
						</li>
						<li>
							<span class="jm-si-g color_blue">성공</span>
							<p class="jm-si-p">이*근</p>
							<span class="jm-si-date">2021.07.07 15:31</span>
						</li>
						<li>
							<span class="jm-si-g color_blue">성공</span>
							<p class="jm-si-p">한*수</p>
							<span class="jm-si-date">2021.07.07 15:31</span>
						</li>
						<li>
							<span class="jm-si-g color_red">실패</span>
							<p class="jm-si-p">박*우</p>
							<span class="jm-si-date">2021.07.07 15:31</span>
						</li>
						<li>
							<span class="jm-si-g color_red">실패</span>
							<p class="jm-si-p">김*진</p>
							<span class="jm-si-date">2021.07.07 15:31</span>
						</li>
						<li class="empty">
							등록된 내용이 없습니다.
						</li>
					</ul>

					<div class="jm-pagenum">
						<a href="#" class="prev">이전</a>
						<a href="#">1</a>
						<a href="#" class="active">2</a>
						<a href="#">3</a>
						<a href="#" class="next">다음</a>
					</div>
				</div>
			</div>


			<!-- 레이어 -->
			
			<!-- 이용기간 선택 창 -->
			<div id="effectiveDate" class="jm-layer jm-bottom" aria-hidden="true" role="dialog" labelledby="effectiveDateTitle"> <!-- 활성화 시 클래스명 open 추가 -->
				<div class="jm-l-body jm-style-full">
					<div class="jm-lb-content">
						<h4 id="effectiveDateTitle">이용기간</h4>
						<div class="jm-lbc-input">
							<div class="jm-lbci-calander">
								<input type="text" title="이용기간 시작일">
								<button type="button"><i>이용기간 시작일 선택</i></button>
							</div>
							<span>-</span>
							<div class="jm-lbci-calander">
								<input type="text" title="이용기간 종료일">
								<button type="button"><i>이용기간 종료일 선택</i></button>
							</div>
						</div>

						<h4 class="jm_mt16">구분</h4>
						<div class="jm-lbc-btns">
							<button type="button" class="jm-btn jm-bg-blue jm-fw400">전체</button>
							<button type="button" class="jm-btn jm-bg-white-line jm-fw400" disabled>등록</button>
							<button type="button" class="jm-btn jm-bg-white-line jm-fw400">조회</button>
						</div>

						<button type="button" class="jm-btn jm-bg-blue layerFull">검색</button>

						<button type="button" class="jm-full-close"><i>이용기간 창 닫기</i></button>
					</div>
				</div>
			</div>
			<!-- //이용기간 선택 창 -->

			<!-- //레이어 -->


		</section><!-- //jm-content -->

		<!-- 본문 -->

	</div>
</div>
</body>
</html>
